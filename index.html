    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css" />

      src="https://kit.fontawesome.com/e2966aec31.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><h2>ToDo List App</h2></header>
    <main>
      <div class="parent-container">
        <div class="input-container">
          <input
            class="userInput"
            type="text"
            name="addtask"
            id="addtask "
            placeholder="Enter a New Task "
          />
          <input type="button" value="+" class="btn" />
        </div>
        <div class="progress-container">
            <div class="progress-left">
                <div class="bar">
                    <div class="progress">
                      
                    </div>
        
                </div>
                <p> <span id="percent">0%</span> <span id="txt">tasks Completed</span></p>
            </div>
            <div class="progress-right">
                <div class="progress-circle">
                    <span id="task-completed">0</span>/<span id="total-tasks">0</span>
                </div>
            </div>
        </div>
        <div class="task-container">
            <div class="task-menu">
                <ul>
                    <li class="menu active" onclick="allTodoes()">All</li>
                    <li class="menu " onclick="pendingTodoes()">Pending</li>
                    <li class="menu " onclick="completedTodoes()">completed</li>
                </ul>
                <button type="button" class="btn-danger btn-clear" onclick="clearAll()">Clear All</button>
            </div>
            <div class="task-todoes">
              
                <ul class="todo">
                  <div class="message">NO tasks! </div>
                  <li></li>
                </ul>
                <!-- <span></span> -->
            </div>
        </div>
      </div>
    </main>
